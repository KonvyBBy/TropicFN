<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Instructions | TropicFN</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #111;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 20px;
      color: #00ffcc;
      letter-spacing: 1px;
    }

    .info-box {
      background: #1d1d1d;
      border: 1px solid #333;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: left;
    }

    .info-box p {
      font-size: 18px;
      margin: 10px 0;
    }

    .highlight {
      color: #00ffd5;
      font-weight: bold;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00c4aa;
    }

    .hidden {
      display: none;
    }

    .spinner {
      margin: 30px auto;
      width: 60px;
      height: 60px;
      border: 6px solid #00ffd5;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer-note {
      font-size: 14px;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Payment Instructions</h1>

    <div id="email-form">
      <p style="margin-bottom: 10px;">Enter your email to begin your order:</p>
      <input type="email" id="orderEmail" placeholder="you@example.com" required>
      <button onclick="submitEmail()">Continue</button>
    </div>

    <div id="payment-info" class="hidden">
      <div class="info-box">
        <p>üõçÔ∏è <strong>Product:</strong> <span class="highlight" id="productName"></span></p>
        <p>üíµ <strong>Price:</strong> <span class="highlight">$<span id="productPrice"></span></span></p>
        <p>üì© <strong>Delivery Email:</strong> <span class="highlight" id="displayEmail"></span></p>
        <p>üìù <strong>Order Note:</strong> <span class="highlight" id="orderNote"></span></p>
      </div>

      <div class="info-box">
        <p>Send payment to:</p>
        <p class="highlight">üìß acalvillopaypal@gmail.com</p>
        <p style="color: #ff69b4;">Use "Friends & Family" (REQUIRED) üíñ</p>
      </div>

      <div class="spinner"></div>
      <p style="margin-top: 10px;">Detecting Payment... üí∏</p>
    </div>

    <div class="footer-note">Need help? Contact us on Discord @TropicFN</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product') || 'Unknown Product';
    const price = urlParams.get('price') || '0.00';
    const orderNote = "TropicOrder" + Math.floor(Math.random() * 9000 + 1000);

    document.getElementById('productName').textContent = decodeURIComponent(product);
    document.getElementById('productPrice').textContent = price;
    document.getElementById('orderNote').textContent = orderNote;

    function submitEmail() {
      const email = document.getElementById('orderEmail').value;
      if (!email || !email.includes('@')) {
        alert('Please enter a valid email address.');
        return;
      }

      document.getElementById('displayEmail').textContent = email;
      document.getElementById('email-form').classList.add('hidden');
      document.getElementById('payment-info').classList.remove('hidden');

      // Send to Discord webhook
      fetch('https://discord.com/api/webhooks/1331358908832550942/59hnpE_JgbFYuBRvKW-0OW-T7XzxPLqViHf_NLYpKEpA4iKYeFEHH6a6SFUQr9ruq7eC', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: `üõí New TropicFN Order\nProduct: ${decodeURIComponent(product)}\nPrice: $${price}\nEmail: ${email}\nNote: ${orderNote}`
        })
      }).catch(error => {
        console.error('Webhook Error:', error);
      });
    }
  </script>
</body>
</html>
